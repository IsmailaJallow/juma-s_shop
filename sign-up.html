<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="" method="post">
      <div class="login-title">
            <h1>Sign in</h1>
            <br>
            <hr>
      </div>
      <div class="login-username">
         <label for="firstname"><b>First Name:</b></label><br>
         <input type="text" name="firstname" id="firstname" placeholder="Enter first name..." required>
      </div>
      <div class="login-password">
         <label for="lastname"><b>Last Name:</b></label><br>
         <input type="text" name="lastname" id="lastname" placeholder="Enter last name..." required>
      </div>
        <div class="login-password">
         <label for="age"><b>Age:</b></label><br>
         <input type="date" name="age" id="age" placeholder="Enter your age..." required>
      </div>
         <div class="login-password">
         <label for="username"><b>Username:</b></label><br>
         <input type="text" name="username" id="username" placeholder="Enter username..." required>
      </div>
         <div class="login-password">
         <label for="password"><b>Password:</b></label><br>
         <input type="password" name="password" id="password" placeholder="Enter new password..." required>
      </div>
         <div class="login-password">
         <label for="password"><b>Confirm Password:</b></label><br>
         <input type="password" name="password" id="password" placeholder="Confirm password..." required>
      </div>
      <div class="login-submit">
         <input type="submit" value="Submit">
      </div>
       <div class="no-account">
         <h3>If you have an account: <a href="login.html">login</a></h3>
      </div>
     </form>
</body>
</html>
